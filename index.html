<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Il Rigore</title>

<style>
body {
  margin: 0;
  background: #0b7d3e;
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
  overflow: hidden;
}

#campo {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

#porta {
  position: absolute;
  top: 10%; /* Leggermente pi√π su */
  left: 50%;
  transform: translateX(-50%);
  font-size: 100px;
  z-index: 1;
}

#pallone {
  position: absolute;
  bottom: 20%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 60px;
  cursor: pointer;
  transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  z-index: 2;
}

#giocatore {
  position: absolute;
  bottom: 5%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 80px;
  /* Filtro per simulare i colori giallo-rossi sull'emoji */
  filter: sepia(1) saturate(5) hue-rotate(-50deg);
}

#istruzioni {
  position: absolute;
  bottom: 1%;
  width: 100%;
  font-size: 18px;
}

.hidden {
  display: none;
}

button {
  padding: 15px 30px;
  font-size: 22px;
  margin: 10px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}

.si {
  background: #ffd700;
  color: #8b0000;
  font-weight: bold;
}

.no {
  background: #8b0000;
  color: white;
}
</style>
</head>

<body>

<div id="campo">
  <div id="porta">Net ü•Ö</div>
  <div id="giocatore">üèÉ‚Äç‚ôÇÔ∏è</div>
  <div id="pallone" onclick="tira()">‚öΩ</div>
  <div id="istruzioni">Tocca il pallone per segnare!</div>
</div>

<div id="domanda" class="hidden">
  <h1 style="font-size: 50px;">GOAL! ‚öΩ</h1>
  <h2>Vuoi essere il nostro testimone?</h2>
  <button class="si" onclick="vaiFinale()">S√å</button>
  <button class="no" onclick="vaiFinale()">S√å (scelta obbligata! üòâ)</button>
</div>

<div id="finale" class="hidden">
  <h1>‚ù§Ô∏è GRAZIE ‚ù§Ô∏è</h1>
  <p style="font-size: 20px; line-height: 1.6;">
    Questo momento √® importante per noi.<br>
    Siamo felici di averti al nostro fianco<br>
    come <b>testimone</b>.
  </p>
</div>

<script>
let tirato = false;

function tira() {
  if (tirato) return;
  tirato = true;

  // Prima vibrazione: il tocco iniziale
  if (navigator.vibrate) navigator.vibrate(100);

  const palla = document.getElementById("pallone");

  // Animazione verso il centro della porta
  palla.style.bottom = "78%"; 
  palla.style.fontSize = "30px";
  palla.style.left = "50%";

  // Seconda vibrazione: quando la palla "insacca" (dopo 1 secondo)
  setTimeout(() => {
    if (navigator.vibrate) navigator.vibrate([200, 100, 200]); // Vibrazione "Goal"
    
    // Piccolo effetto scossa alla porta
    document.getElementById("porta").style.transform = "translateX(-50%) scale(1.1)";
  }, 1000);

  // Passaggio alla domanda finale
  setTimeout(() => {
    document.getElementById("campo").classList.add("hidden");
    document.getElementById("domanda").classList.remove("hidden");
  }, 2000);
}

function vaiFinale() {
  document.getElementById("domanda").classList.add("hidden");
  document.getElementById("finale").classList.remove("hidden");
  // Vibrazione celebrativa finale
  if (navigator.vibrate) navigator.vibrate(500);
}
</script>

</body>
</html>
