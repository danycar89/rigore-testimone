<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Il Rigore</title>

<style>
body {
  margin: 0;
  background: #0b7d3e;
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
  overflow: hidden;
}

#campo {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

#porta {
  position: absolute;
  top: 10%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 110px; /* Un po' pi√π grande */
  z-index: 1;
}

#pallone {
  position: absolute;
  bottom: 20%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 60px;
  cursor: pointer;
  transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  z-index: 3;
}

#giocatore {
  position: absolute;
  bottom: 5%;
  left: 50%;
  /* Ruotiamo l'emoji per dare l'idea che sia di spalle e applichiamo i colori */
  transform: translateX(-50%) scaleX(-1); 
  font-size: 85px;
  filter: sepia(1) saturate(6) hue-rotate(-55deg);
  z-index: 2;
}

#istruzioni {
  position: absolute;
  bottom: 1%;
  width: 100%;
  font-size: 18px;
}

.hidden {
  display: none;
}

button {
  padding: 15px 30px;
  font-size: 22px;
  margin: 10px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}

.si {
  background: #ffd700;
  color: #8b0000;
  font-weight: bold;
}

.no {
  background: #8b0000;
  color: white;
}
</style>
</head>

<body>

<audio id="boato">
  <source src="https://www.myinstants.com/media/sounds/soccer-crowd-cheer.mp3" type="audio/mpeg">
</audio>

<div id="campo">
  <div id="porta">ü•Ö</div>
  <div id="giocatore">üèÉ‚Äç‚ôÇÔ∏è</div>
  <div id="pallone" onclick="tira()">‚öΩ</div>
  <div id="istruzioni">Tocca il pallone per segnare!</div>
</div>

<div id="domanda" class="hidden">
  <h1 style="font-size: 50px;">GOAL! ‚öΩ</h1>
  <h2>Vuoi essere il nostro testimone?</h2>
  <button class="si" onclick="vaiFinale()">S√å</button>
  <button class="no" onclick="vaiFinale()">S√å! ‚ù§Ô∏è</button>
</div>

<div id="finale" class="hidden">
  <h1>‚ù§Ô∏è GRAZIE ‚ù§Ô∏è</h1>
  <p style="font-size: 22px;">
    Siamo immensamente felici!<br>
    Sar√† un onore averti come <b>testimone</b>.
  </p>
</div>

<script>
let tirato = false;

function tira() {
  if (tirato) return;
  tirato = true;

  const palla = document.getElementById("pallone");
  const audio = document.getElementById("boato");

  // Vibrazione al tiro
  if (navigator.vibrate) navigator.vibrate(80);

  // Animazione tiro
  palla.style.bottom = "80%"; 
  palla.style.fontSize = "25px";
  palla.style.left = "50%";

  // Eventi al momento del Goal
  setTimeout(() => {
    // Vibrazione forte
    if (navigator.vibrate) navigator.vibrate([300, 100, 300]); 
    
    // Riproduce il boato
    audio.play().catch(e => console.log("Audio bloccato dal browser: serve un'interazione dell'utente."));

    // Effetto visivo porta
    document.getElementById("porta").style.transform = "translateX(-50%) scale(1.15)";
  }, 900);

  // Cambio schermata
  setTimeout(() => {
    document.getElementById("campo").classList.add("hidden");
    document.getElementById("domanda").classList.remove("hidden");
  }, 2500);
}

function vaiFinale() {
  document.getElementById("domanda").classList.add("hidden");
  document.getElementById("finale").classList.remove("hidden");
  if (navigator.vibrate) navigator.vibrate(500);
}
</script>

</body>
</html>
