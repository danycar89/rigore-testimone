<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Il Rigore Decisivo</title>

<style>
body {
  margin: 0;
  background: #222;
  font-family: 'Arial Black', sans-serif;
  color: white;
  text-align: center;
  overflow: hidden;
}

#campo {
  position: relative;
  width: 100%;
  height: 100vh;
  /* Immagine di un campo da calcio realistico */
  background: url('https://images.unsplash.com/photo-1508098682722-e99c43a406b2?q=80&w=2070&auto=format&fit=crop') center bottom;
  background-size: cover;
}

#overlay-erba {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 40%;
  background: linear-gradient(to top, rgba(11, 125, 62, 0.8), transparent);
}

#porta {
  position: absolute;
  top: 15%;
  left: 50%;
  transform: translateX(-50%);
  width: 320px;
  height: 180px;
  /* Grafica di una porta da calcio */
  background: url('https://cdn-icons-png.flaticon.com/512/824/824559.png') no-repeat center;
  background-size: contain;
  z-index: 1;
  transition: transform 0.2s;
}

#giocatore {
  position: absolute;
  bottom: 5%;
  left: 50%;
  transform: translateX(-50%);
  width: 180px;
  height: 250px;
  /* Silhouette di un calciatore di spalle */
  background: url('https://www.transparentpng.com/download/football-player/nEY3Mh-football-player-clipart-hd.png') no-repeat center;
  background-size: contain;
  /* Filtro Giallo-Rosso intenso */
  filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5)) sepia(1) saturate(10) hue-rotate(-50deg);
  z-index: 2;
  pointer-events: none;
}

#pallone {
  position: absolute;
  bottom: 18%;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 60px;
  background: url('https://cdn-icons-png.flaticon.com/512/824/824513.png') no-repeat center;
  background-size: contain;
  cursor: pointer;
  transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  z-index: 3;
}

#istruzioni {
  position: absolute;
  top: 5%;
  width: 100%;
  font-size: 20px;
  text-shadow: 2px 2px 4px black;
}

.hidden { display: none; }

#domanda, #finale {
  background: rgba(0,0,0,0.9);
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

button {
  padding: 15px 40px;
  font-size: 24px;
  margin: 15px;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  text-transform: uppercase;
  font-weight: bold;
}

.si { background: #ffd700; color: #8b0000; box-shadow: 0 0 20px #ffd700; }
.no { background: #8b0000; color: white; }
</style>
</head>

<body>

<audio id="boato">
  <source src="https://www.myinstants.com/media/sounds/soccer-crowd-cheer.mp3" type="audio/mpeg">
</audio>

<div id="campo">
  <div id="overlay-erba"></div>
  <div id="porta"></div>
  <div id="giocatore"></div>
  <div id="pallone" onclick="tira()"></div>
  <div id="istruzioni">SEGNA IL RIGORE DELLA TUA VITA! ⚽</div>
</div>

<div id="domanda" class="hidden">
  <h1 style="font-size: 60px; color: #ffd700; margin-bottom: 10px;">GOAL!!!</h1>
  <h2 style="padding: 0 20px;">Vuoi essere il nostro testimone?</h2>
  <button class="si" onclick="vaiFinale()">SÌ, LO VOGLIO!</button>
  <button class="no" onclick="vaiFinale()">ASSOLUTAMENTE SÌ!</button>
</div>

<div id="finale" class="hidden">
  <h1 style="color: #ffd700; font-size: 50px;">❤️ GRAZIE ❤️</h1>
  <p style="font-size: 24px; line-height: 1.5; padding: 20px;">
    Siamo onorati di averti al nostro fianco.<br>
    Sarà un giorno indimenticabile!
  </p>
</div>

<script>
let tirato = false;

function tira() {
  if (tirato) return;
  tirato = true;

  const palla = document.getElementById("pallone");
  const audio = document.getElementById("boato");
  const porta = document.getElementById("porta");

  if (navigator.vibrate) navigator.vibrate(50);

  // Animazione realistica: la palla va in porta e si rimpicciolisce per la prospettiva
  palla.style.bottom = "72%"; 
  palla.style.width = "25px";
  palla.style.height = "25px";
  palla.style.left = "52%"; // Un po' angolata per realismo

  setTimeout(() => {
    if (navigator.vibrate) navigator.vibrate([200, 100, 200]); 
    audio.play();
    
    // La porta trema per l'impatto
    porta.style.transform = "translateX(-50%) scale(1.05) translateY(-5px)";
  }, 800);

  setTimeout(() => {
    document.getElementById("domanda").classList.remove("hidden");
  }, 2200);
}

function vaiFinale() {
  document.getElementById("domanda").classList.add("hidden");
  document.getElementById("finale").classList.remove("hidden");
  if (navigator.vibrate) navigator.vibrate(500);
}
</script>

</body>
</html>
