<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Il Rigore</title>

<style>
body {
  margin: 0;
  background: #0b7d3e;
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
}

#campo {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

#porta {
  position: absolute;
  top: 12%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 90px;
}

#pallone {
  position: absolute;
  bottom: 20%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 60px;
  cursor: pointer;
  transition: all 1.2s ease-in-out;
}

#giocatore {
  position: absolute;
  bottom: 5%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 70px;
}

#istruzioni {
  position: absolute;
  bottom: 1%;
  width: 100%;
  font-size: 18px;
}

.hidden {
  display: none;
}

button {
  padding: 15px 30px;
  font-size: 22px;
  margin: 10px;
  border-radius: 10px;
  border: none;
}

.si {
  background: #ffd700;
  color: #8b0000;
}

.no {
  background: #8b0000;
  color: white;
}
</style>
</head>

<body>

<div id="campo">
  <div id="porta">ü•Ö</div>
  <div id="pallone" onclick="tira()">‚öΩ</div>
  <div id="giocatore">üßç‚Äç‚ôÇÔ∏è</div>
  <div id="istruzioni">Tocca il pallone per tirare il rigore</div>
</div>

<div id="domanda" class="hidden">
  <h1>GOAL ‚öΩ</h1>
  <h2>Vuoi essere il nostro testimone?</h2>
  <button class="si" onclick="vaiFinale()">S√å</button>
  <button class="no" onclick="vaiFinale()">NO</button>
</div>

<div id="finale" class="hidden">
  <h1>‚ù§Ô∏è GRAZIE ‚ù§Ô∏è</h1>
  <p>
    Questo momento √® importante per noi.<br>
    Siamo felici di averti al nostro fianco<br>
    come <b>testimone</b>.
  </p>
</div>

<script>
let tirato = false;

function tira() {
  if (tirato) return;
  tirato = true;

  if (navigator.vibrate) navigator.vibrate(200);

  const palla = document.getElementById("pallone");
  palla.style.bottom = "62%";
  palla.style.fontSize = "32px";

  setTimeout(() => {
    document.getElementById("campo").classList.add("hidden");
    document.getElementById("domanda").classList.remove("hidden");
  }, 1300);
}

function vaiFinale() {
  document.getElementById("domanda").classList.add("hidden");
  document.getElementById("finale").classList.remove("hidden");
}
</script>

</body>
</html>
