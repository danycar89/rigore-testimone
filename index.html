<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Il Rigore Decisivo</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; font-family: 'Arial Black', sans-serif; background: #000;
        }

        /* Container Principale */
        .scene {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .active { display: flex; }

        /* SCENA 1: IL CAMPO */
        #scena-gioco {
            background: url('https://images.unsplash.com/photo-1508098682722-e99c43a406b2?q=80&w=2070&auto=format&fit=crop') center bottom;
            background-size: cover;
        }

        #porta {
            position: absolute;
            top: 20%;
            width: 250px;
            height: 140px;
            background: url('https://cdn-icons-png.flaticon.com/512/824/824559.png') no-repeat center;
            background-size: contain;
            transition: transform 0.1s;
        }

        #giocatore {
            position: absolute;
            bottom: 5%;
            width: 150px;
            height: 220px;
            background: url('https://www.transparentpng.com/download/football-player/nEY3Mh-football-player-clipart-hd.png') no-repeat center;
            background-size: contain;
            /* Colori Giallo-Rossi */
            filter: drop-shadow(0 0 5px red) sepia(1) saturate(8) hue-rotate(-50deg);
            transform: scaleX(-1); /* Girato di spalle */
        }

        #pallone {
            position: absolute;
            bottom: 20%;
            width: 50px;
            height: 50px;
            background: url('https://cdn-icons-png.flaticon.com/512/824/824513.png') no-repeat center;
            background-size: contain;
            cursor: pointer;
            z-index: 10;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* SCENA 2 e 3: TESTI */
        .overlay-scena {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
        }

        h1 { font-size: 3rem; color: #ffd700; margin: 0; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        p { font-size: 1.5rem; margin: 20px 0; }

        .btn-group { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-si { background: #ffd700; color: #8b0000; box-shadow: 0 0 20px #ffd700; }
        .btn-no { background: #8b0000; color: white; }

        #istruzioni {
            position: absolute;
            top: 10%;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <audio id="audioBoato" preload="auto">
        <source src="https://www.myinstants.com/media/sounds/soccer-crowd-cheer.mp3" type="audio/mpeg">
    </audio>

    <div id="scena-gioco" class="scene active">
        <div id="istruzioni">SEGNA IL RIGORE! ⚽</div>
        <div id="porta"></div>
        <div id="giocatore"></div>
        <div id="pallone" onclick="tiraIlRigore()"></div>
    </div>

    <div id="scena-domanda" class="scene overlay-scena">
        <h1>GOAL!!! ⚽</h1>
        <p>Sei stato un grande!<br>Ora dicci... vuoi essere il nostro testimone?</p>
        <div class="btn-group">
            <button class="btn-si" onclick="mostraFinale()">SÌ!</button>
            <button class="btn-si" onclick="mostraFinale()">ASSOLUTAMENTE SÌ!</button>
        </div>
    </div>

    <div id="scena-finale" class="scene overlay-scena">
        <h1 style="font-size: 4rem;">❤️ GRAZIE ❤️</h1>
        <p style="line-height: 1.6;">
            Siamo immensamente felici.<br>
            Averti come testimone renderà tutto perfetto.
        </p>
    </div>

    <script>
        function tiraIlRigore() {
            const palla = document.getElementById('pallone');
            const porta = document.getElementById('porta');
            const boato = document.getElementById('audioBoato');

            // 1. Vibrazione iniziale
            if (navigator.vibrate) navigator.vibrate(50);

            // 2. Animazione palla verso la porta
            palla.style.bottom = "75%";
            palla.style.width = "25px";
            palla.style.height = "25px";
            palla.style.opacity = "0.8";

            // 3. Momento del goal
            setTimeout(() => {
                // Vibrazione goal
                if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
                
                // Suono boato
                boato.play();

                // Effetto rete
                porta.style.transform = "scale(1.1) translateY(-10px)";
                
                // Passaggio alla domanda
                setTimeout(() => {
                    cambiaScena('scena-gioco', 'scena-domanda');
                }, 1500);
            }, 800);
        }

        function mostraFinale() {
            // Coriandoli
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ffd700', '#ff0000']
            });

            if (navigator.vibrate) navigator.vibrate(500);

            cambiaScena('scena-domanda', 'scena-finale');
        }

        function cambiaScena(idNascondi, idMostra) {
            document.getElementById(idNascondi).classList.remove('active');
            document.getElementById(idMostra).classList.add('active');
        }
    </script>
</body>
</html>
